<script type="text/javascript">
$(function () {
  $("#torrent").fileinput({
    language: 'zh', //设置语言
    uploadUrl: "get.php", //上传的地址
    allowedFileExtensions: ['jpg', 'png', 'torrent'],//接收的文件后缀
    showPreview: false,
    browseClass: "btn btn-success",
    browseLabel: "选择种子",
    browseIcon: "<i class=\"glyphicon glyphicon-plus\"></i>",
    removeClass: "btn btn-danger",
    removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i>",
    uploadClass: "btn btn-info",
    uploadLabel: "上传",
    uploadIcon: "<i class=\"glyphicon glyphicon-refresh\"></i>",
    initialCaption: "选择文件"
  }).on("fileuploaded", function (event, data, previewId, index) {
        console.log(JSON.stringify(data.response));
        $(".kv-upload-progress").slideUp(1500);
        $(".js-result").html("");
        $(".js-result").append("<p>磁力链：" + data.response.magnet + "</p>");
        if(data.response.ed2k)
          $(".js-result").append("<h4>ed2k：</h4><p>" + data.response.ed2k.join("<br />") + "</p>");
        $(".js-show").removeClass("hidden").addClass("in");
    });
});
</script>
